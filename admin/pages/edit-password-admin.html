<body>
    <div class="edit-password-admin">
        <div class="bar">
            <div>
                <div class="company">

                <div class="management">
                    Management System

            </div>
            <div class="user">
                User Admin
                <div class="dropdown">
                    <div class="ic-dropdown">
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                    <div class="dropdown-content">
                        <a href="../edit-password-admin.html">เปลี่ยนรหัสผ่าน</a>
                        <a href="../index.html">ออกจากระบบ</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="second-menu">

                    แก้ไขรหัสผ่าน
                </div>
            </div>
        </div>
        <div class="main-add">
            <div class="data-edit-password">
                <div class="form-staff">
                    <label class="section">รหัสผ่านเดิม</label>
                    <div class="section-turn">
                        <input type="password" value="" id="myInput" placeholder="รหัสผ่านเดิม">
                        <img class="turn-off" src="../assets/icons/ic-turn off.png" onclick="myFunction()">
                        <img class="turn-on" src="../assets/icons/Group-showpassword.png" style="display: none;"
                            onclick="show()">
                    </div>
                </div>
                <div class="form-staff">
                    <label class="section">รหัสผ่านใหม่</label>
                    <div class="section-turn">
                        <input type="password" value="" id="close-new-password" placeholder="รหัสผ่านใหม่">
                        <img class="turn-off" src="../assets/icons/ic-turn off.png" onclick="myturnoff()">
                        <img class="turn-on" src="../assets/icons/Group-showpassword.png" style="display: none;"
                            onclick="eyeshow()">
                    </div>
                </div>
                <div class="form-staff">
                    <label class="section">ยืนยันรหัสผ่านอีกครั้ง</label>
                    <div class="section-turn">
                        <input type="password" value="" id="confirm-password-again"
                            placeholder="ยืนยันรหัสผ่านอีกครั้ง">
                        <img class="turn-off" src="../assets/icons/ic-turn off.png" onclick="myconfirm()">
                        <img class="turn-on" src="../assets/icons/Group-showpassword.png" style="display: none;"
                            onclick="eyeclose()">
                    </div>
                </div>
            </div>
            <div class="submit">
                <a class="button-submit" href="../pages/staff-info/index.html">
                    <button class="cancel" input type="submit" value="ยกเลิก">ยกเลิก</button>
                </a>
                <a class="button-submit" href="../pages/staff-info/index.html">
                    <button class="confirm" input type="submit" value="ยืนยัน">ยืนยัน</button>
                </a>


            </div>

        </div>
    </div>

        function myFunction() {
            var x = document.getElementById("myInput");
            var y = document.getElementsByClassName("turn-off");
            y[0].style.display = "none";
            var z = document.getElementsByClassName("turn-on");
            z[0].style.display = "block";

            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";

            }
