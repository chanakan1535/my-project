<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แก้ไขข้อมูลการทำงานล่วงเวลา</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../style/index.css">
</head>

<body>
    <div class="background">
        <div class="bar">
            <div class="title">
                <div class="company">
                    Company Time
                </div>
                <div class="management">
                    Management System

                </div>
            </div>
            <div class="user">
                User Admin
                <div class="dropdown">
                    <div class="ic-dropdown">
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                    <div class="dropdown-content">
                        <a href="../edit-password-admin.html">เปลี่ยนรหัสผ่าน</a>
                        <a href="../index.html">ออกจากระบบ</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="second-menu">
            <div class="go-back">
                <a href="./index.html">
                    <div class="icon page-name">
                        <i class="fa-solid fa-arrow-left"></i>
                    </div>
                </a>
                <div class="details">
                    แก้ไขข้อมูลการทำงานล่วงเวลา
                </div>
            </div>
        </div>
        <div class="main-edit">
            <div class="data-edit">
                <div class="form-staff">
                    <label class="section">ชื่อพนักงาน</label>
                    <input class="message employeename" type="text" name="employeename" placeholder="ชื่อพนักงาน" disabled="disabled">
                </div>
                <div class="form-staff">
                    <label class="section">วันที่เริ่มทำงาน</label>
                    <input class="message" placeholder="วันที่เริ่มทำงาน" type="text" onfocus="(this.type = 'date')" id="date">
                </div>
                <div class="form-staff">
                    <label class="section">เวลาที่เริ่มทำงาน</label>
                    <input class="message" placeholder="เวลาที่เริ่มทำงาน" type="text" onfocus="(this.type = 'date')" id="date">
                </div>
                <div class="form-staff">
                    <label class="section">วันที่เลิกทำงาน</label>
                    <input class="message" placeholder="วันที่เลิกทำงาน" type="text" onfocus="(this.type = 'date')" id="date">
                </div>
                <div class="form-staff">
                    <label class="section">เวลาที่เลิกทำงาน</label>
                    <input class="message" placeholder="เวลาที่เลิกทำงาน" type="text" onfocus="(this.type = 'date')" id="date">
                </div>
                <div class="form-staff">
                    <label class="section">ชั่วโมง</label>
                    <input class="message" type="time" name="hours" placeholder="ชั่วโมง">
                </div>
                <div class="form-staff">
                    <label class="section">นาที</label>
                    <input class="message" type="time" name="minutes" placeholder="นาที">
                </div>
                <div class="form-staff">
                    <label class="section">รายละเอียดงาน</label>
                    <input class="message" type="text" name="details" placeholder="รายละเอียดงาน">
                </div>
                <div class="form-staff">
                    <label class="section">โปรเจ็ค</label>
                    <select class="classic">
                        <option>โปรเจ็ค</option>
                        <option>mju</option>
                        <option>crmu</option>
                    </select>
                </div>
            </div>
            <div class="submit">
                <a class="button-submit" href="./index.html">
                    <button class="cancel" input type="submit" value="ยกเลิก">ยกเลิก</button>
                </a>
                <a class="button-submit" href="./index.html">
                    <button class="confirm" input type="submit" value="ยืนยัน">ยืนยัน</button>
                </a>
            </div>

        </div>
    </div>
</body>

</html>
