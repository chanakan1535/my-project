<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บันทึกลงเวลาเลิกงาน</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../style/index.css">
</head>

<body>
    <div class="recoed-time-for-work">
        <div class="second-menu">
            <div class="head-bar">
                <div class="company">
                    Company Time
                </div>
                <div class="management">
                    management System
                </div>
            </div>
            <div class="round">
                <div class="icon">
                    <i class="fa-regular fa-user"></i>
                </div>
                <div class="small-round" onclick="mydropdownshow()">
                    <div class="dropdown">
                        <div class="icon-dropdown">
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                        <div class="w3-dropdown-click">
                            <div class="w3-button w3-black">
                            </div>
                            <div id="Demo" class="w3-dropdown-content w3-bar-block w3-border">
                                <a href="../login/index.html" class="w3-bar-item w3-button">ออกจากระบบ </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content-record">
            <div class="user-name">
                <div class="frame">
                    <div class="general-infor">
                        ข้อมูลทั่วไป
                    </div>
                    <div class="name">
                        ชนากานต์ ตันตาวิน
                    </div>
                </div>
            </div>
            <div class="center-menu">
                <div>
                    <div class="time">
                        09:00
                    </div>
                    <div class="clock-in">
                        เข้างาน
                    </div>
                </div>
                <div class="round-time-stamp">
                    <div class="time-stamp" type="submit" value="ลงเวลา">
                        <img class="ic-plus-recrod" src="../../assets/icons/ic-add.png">
                        <div>
                            ลงเวลา
                        </div>
                    </div>
                </div>
                <div>
                    <div class="time">
                        18:00
                    </div>
                    <div class="clock-out">
                        เลิกงาน
                    </div>
                </div>
            </div>
            <a href="./working-time-history.html">
                <div class="view-time-history">
                    <img class="ic-clock" src="../../assets/icons/ic-time.png">
                    <div class="name-history">
                        ดูประวัติการเข้างาน-เลิกงาน
                    </div>
                </div>
            </a>
        </div>
    </div>
    <script>
        function mydropdownshow() {
                var x = document.getElementById("Demo");
                if (x.className.indexOf("w3-show") == -1) {
                    x.className += " w3-show";
                } else {
                    x.className = x.className.replace(" w3-show", "");
                }
            }
    </script>
</body>

</html>
