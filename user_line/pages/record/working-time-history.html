<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ประวัติการเข้างาน-เลิกงาน</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../style/index.css">
</head>
<body>
    <div class="working-time-history">
        <div class="second-menu">
            <div>
                <div class="company">
                    Company Time
                </div>
                <div class="management">
                    management System
                </div>
            </div>
            <div class="round">
                <div class="icon">
                    <i class="fa-regular fa-user"></i>
                </div>
                <div class="small-round">
                    <div class="dropdown">
                        <div class="icon-dropdown">
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                        <div class="dropdown-content">
                            <a href="../login/index.html">ออกจากระบบ</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content-record">
            <div class="frame">
                <div class="general-infor">
                    ประวัติการเข้างาน-เลิกงาน
                </div>
            </div>
            <div class="calenda">
                <div class="search-data-staff working-time">
                    <input class="start" placeholder="เริ่มต้น" type="text" onfocus="(this.type = 'date')" id="date">
                    <div class="center">
                        -
                    </div>
                    <input class="end" placeholder="สิ้นสุด" type="text" onfocus="(this.type = 'date')" id="date">
                </div>
            </div>
           <div class="table-working-time">
            <table>
                <tr>
                    <th>วันที่เข้างาน</th>
                    <th>เวลาเข้างาน</th>
                    <th>วันที่เลิกงาน</th>
                    <th>เวลาเลิกงาน</th>
                </tr>
                <tr>
                    <td>01/07/2566</td>
                    <td>09:00</td>
                    <td>01/07/2566</td>
                    <td>18:00</td>
                </tr>
                <tr>
                    <td>01/07/2566</td>
                    <td>09:00</td>
                    <td>01/07/2566</td>
                    <td>18:00</td>
                </tr>
            </table>
           </div>
    </div>
</body>
</html>
