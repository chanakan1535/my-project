<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../style/index.css">
</head>
<body>
    <div class="login">
        <div class="second-menu">
            <div>
                <div class="company">
                    Company Time
                </div>
                <div class="management">
                    management System
                </div>
            </div>
            <div class="round">
                <div class="icon">
                    <i class="fa-regular fa-user"></i>
                </div>
                <div class="small-round">
                    <div class="dropdown">
                        <div class="icon-dropdown">
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                        <div class="dropdown-content">
                            <a href="../login/index.html">ออกจากระบบ</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="name">
                กรุณากรอก Username&Password
            </div>
            <div class="fill-info">
                <input class="message" type="text" name="employeename" placeholder="username" >
                <div class="section-turn">
                    <input type="password" value="" id="myInput" placeholder="password">
                    <img class="turn-off" src="../../assets/icons/ic-turn off.png" onclick="myFunction()">
                    <img class="turn-on" src="../../assets/icons/Group-showpassword.png" style="display: none;" onclick="show()">
                </div>
            </div>
            <div class="chack-password">
                <div class="remember-password">
                    <input class="" type="checkbox">
                    จำรหัสผ่านไว้
                </div>
                <a href="./forgot.html">
                    <div class="forgot-password">
                        ลืมรหัสผ่าน
                    </div>
                </a>
            </div>
            <button class="button-login" type="submit">
                <div class="submit">
                    เข้าสู่ระบบ
                </div>
            </button>
        </div>
    </div>
    <script>
        function myFunction() {
            var x = document.getElementById("myInput");
            var y = document.getElementsByClassName("turn-off");
            y[0].style.display = "none";
            var z = document.getElementsByClassName("turn-on");
            z[0].style.display = "block";

            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";

            }
        }
        function show() {
            console.log(y)
            var x = document.getElementById("myInput");
            var z = document.getElementsByClassName("turn-on");
            z[0].style.display = "none";
            var y = document.getElementsByClassName("turn-off");
            y[0].style.display = "block";
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
</body>
</html>
